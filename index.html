<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kokky's Hot Spring Hop</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- TOP BAR -->
  <div id="topBar">
    <a id="scoreboardLink" href="scoreboard.html">SCOREBOARD</a>

    <div id="playerBox">
      <span id="playerIdLabel">Player: -</span>
      <button id="changePlayerBtn">Change</button>
    </div>
  </div>

  <!-- SCORE ROW -->
  <div id="scoreRow">
    <span id="msg"></span>
    <span id="scoreText">Score: 0 | Best: 0</span>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="game" width="480" height="720"></canvas>

  <!-- PLAYER SELECT PANEL -->
  <div id="playerSelect" class="overlay hidden">
    <div id="playerPanel">
      <h2>Select Player</h2>

      <div class="section">
        <div class="sectionTitle">Team</div>
        <div id="teamButtons"></div>
      </div>

      <div class="section">
        <div class="sectionTitle">Number</div>
        <div id="numberList"></div>
      </div>

      <p id="selectedPreview"></p>

      <div class="panelButtons">
        <button id="cancelPlayer">Cancel</button>
        <button id="confirmPlayer">Confirm</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
