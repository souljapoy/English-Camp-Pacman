<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Kokky's Hot Spring Hop</title>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="topBar">
    <a id="scoreboardLink" href="scoreboard.html">Scoreboard</a>

    <div id="playerBox">
      <span id="playerIdLabel">Player: Not set</span>
      <button id="changePlayerBtn">Change</button>
    </div>
  </div>

  <div id="scoreRow">
    <span id="score">Score: 0</span> |
    <span id="best">Best: 0</span>
  </div>

  <canvas id="game" width="480" height="720"></canvas>

  <!-- PLAYER SELECT -->
  <div id="playerOverlay" class="overlay hidden">
    <div id="playerPanel">
      <h2>Select Player</h2>

      <div class="section">
        <div class="sectionTitle">Choose Team</div>
        <div id="teamButtons">
          <button class="teamBtn" data-team="W">White</button>
          <button class="teamBtn" data-team="R">Red</button>
          <button class="teamBtn" data-team="G">Green</button>
          <button class="teamBtn" data-team="B">Blue</button>
          <button class="teamBtn" data-team="Guest">Guest</button>
        </div>
      </div>

      <div class="section">
        <div class="sectionTitle">Choose Number</div>
        <div id="numberList"></div>
      </div>

      <div id="selectedPreview"></div>

      <div class="panelButtons">
        <button id="confirmPlayerBtn">Confirm</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
