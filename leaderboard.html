<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kokky Leaderboard</title>
<style>
body{
  background:#050814;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
  text-align:center;
  margin:0;
  padding:20px;
}
h1{
  color:#ffd36b;
  font-size:1.6rem;
  margin-bottom:10px;
}
table{
  width:100%;
  max-width:400px;
  margin:0 auto;
  border-collapse:collapse;
  font-size:1rem;
}
th,td{
  border-bottom:1px solid #333;
  padding:8px;
}
th{
  background:#22253d;
}
.rank{
  font-weight:bold;
}
.backBtn{
  margin-top:16px;
  background:#ff6b8b;
  color:#150818;
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.backBtn:hover{
  filter:brightness(1.1);
}
</style>
</head>
<body>

<h1>Top 20 â€“ Local Leaderboard</h1>
<table id="lbTable">
  <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
</table>

<button class="backBtn" onclick="location.href='index.html'">Back to Game</button>

<script>
function loadLB(){
  try{
    const list=JSON.parse(localStorage.getItem("onsen_lb")||"[]");
    return Array.isArray(list)?list:[];
  }catch(e){return [];}
}
function render(){
  const list=loadLB();
  const table=document.getElementById("lbTable");

  for(let i=0;i<list.length;i++){
    const e=list[i];
    const row=document.createElement("tr");
    row.innerHTML=`
      <td class="rank">${i+1}</td>
      <td>${e.name}</td>
      <td>${e.score}</td>
    `;
    table.appendChild(row);
  }
}
render();
</script>

</body>
</html>
